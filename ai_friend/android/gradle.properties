# Memory and JVM Settings
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17.0.14+7

# AndroidX Configuration
android.useAndroidX=true
android.enableJetifier=true

# Build Performance
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configureondemand=true  # Keep despite incubating warning

# Kotlin Specifics
kotlin.incremental=true
kotlin.code.style=official
kotlin.stdlib.default.dependency=false  # Prevent version conflicts

# Flutter Build
flutter.enableR8=true
flutter.minSdkVersion=23
flutter.targetSdkVersion=34
flutter.compileSdkVersion=34

# Firebase Optimization
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=true
android.defaults.buildfeatures.renderscript=true
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=true

# Windows Specific
android.overridePathCheck=true

# Network Timeouts
systemProp.http.connectionTimeout=120000  # Increased to 2 mins
systemProp.http.socketTimeout=120000
systemProp.https.connectionTimeout=120000
systemProp.https.socketTimeout=120000

# Advanced
android.enableBuildScriptClasspathCheck=false
android.kotlinVersion=1.9.20  # Explicitly set to match Gradle embedded